<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão4</title>
    <style>
        body {
            background: linear-gradient(to right, #ec8f39, #00ff00); /* Fundo gradiente */
            height: 100vh; /* Define a altura para ocupar toda a página */
            margin: 5px; /* Adiciona margem ao redor da tela */
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna */
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Define o tamanho da fonte */
        }

        button {
            background-color: darkgrey;
        }

        form {
            padding: 20px;
            font-size: 16px; /* Define o tamanho da fonte */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adiciona espaçamento entre os campos do formulário */
        }

        footer {
            width: 100%; /* Faz o rodapé ocupar toda a largura da página */
            position: fixed; /* Fixa o rodapé na parte inferior */
            bottom: 0; /* Posiciona o rodapé na parte inferior */
            text-align: center; /* Centraliza o texto no rodapé */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente para o rodapé */
            color: white; /* Cor do texto do rodapé */
            padding: 10px; /* Adiciona preenchimento ao rodapé */
        }

        h1 {
            font-size: 60px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 5px 0; /* Define um espaçamento menor entre as tags <p> */
        }

        h2 {
            color: red;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <header><img src="imc.png" alt="Imagem" width="250" height="150"></header>
    <h1>CALCULE SEU IMC</h1>      
    <form id="form" onsubmit="calcularIMC(event)">
        <div>
            <input type="text" id="nome" placeholder="Digite seu nome" class="inputs">
        </div>
        <div>
            <input type="number" id="altura" placeholder="Digite sua altura (em metros)" step="0.01">
        </div>
        <div>
            <input type="number" id="peso" placeholder="Digite seu peso (em kg)" step="0.1">
        </div>
        <button type="submit">Calcular</button>
    </form>
    <h2>Resultado:</h2>
    <h3 id="resultado"></h3> <!-- Adicionei este elemento para exibir o resultado -->
    <footer>Cuide da sua saúde!</footer>

    <script>
        function calcularIMC(event) {
            event.preventDefault(); // Evita o envio do formulário
            
            const nome = document.getElementById("nome").value;
            const altura = parseFloat(document.getElementById("altura").value);
            const peso = parseFloat(document.getElementById("peso").value);
            const resultado = document.getElementById("resultado");
            
            if (!nome || isNaN(altura) || isNaN(peso)) {
                resultado.textContent = "Por favor, preencha todos os campos corretamente.";
                return;
            }
            
            const imc = peso / (altura * altura);
            let categoria = "";

            if (imc < 18.5) {
                categoria = "abaixo do peso";
            } else if (imc < 24.9) {
                categoria = "peso normal";
            } else if (imc < 29.9) {
                categoria = "sobrepeso";
            } else if (imc < 34.9) {
                categoria = "obesidade grau 1";
            } else if (imc < 39.9) {
                categoria = "obesidade grau 2";
            } else {
                categoria = "obesidade grau 3";
            }

            resultado.textContent = `${nome}, seu IMC deu ${imc.toFixed(2)} (${categoria}).`;
        }
    </script>
</body>
</html>
